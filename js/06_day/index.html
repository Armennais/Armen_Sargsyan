<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <button id="again">Again</button>
        <p id="winLose"></p>
        <div id="highScoreAndCount">
          <p id="highScore">HighScore: <span id="highScoreValue"></span></p>
          <p id="count">Count: <span id="countValue">20</span></p>
        </div>
      </div>
      <div class="inp_div">
        <label for="inp_panel">guess 1-100</label>
        <input type="number" class="inp_panel" />
        <p id="help"></p>
        <div id="wrong"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
